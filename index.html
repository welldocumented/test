<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>タイマー</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #timer {
        font-size: 48px;
        margin-top: 50px;
    }
</style>
</head>
<body>

<div id="timer">0</div>

<script>
    let timer;
    let seconds = 0;
    const timerDisplay = document.getElementById('timer');

    function startTimer() {
        timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        seconds--;
        if (seconds >= 0) {
            timerDisplay.textContent = seconds;
        } else {
            clearInterval(timer);
            alert('時間が経過しました！');
        }
    }

    function resetTimer() {
        clearInterval(timer);
        seconds = 0;
        timerDisplay.textContent = seconds;
    }

    function handleTap() {
        resetTimer();
    }

    function setInitialSeconds() {
        const inputSeconds = prompt("初期の秒数を入力してください:");
        if (inputSeconds !== null && !isNaN(inputSeconds) && inputSeconds > 0) {
            seconds = parseInt(inputSeconds);
            timerDisplay.textContent = seconds;
            startTimer();
        } else {
            alert("正しい秒数を入力してください。");
            setInitialSeconds();
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.body.addEventListener('click', handleTap);
        setInitialSeconds();
    });
</script>

</body>
</html>
