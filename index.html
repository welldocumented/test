<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            font-size: 48px;
            margin-top: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>タイマー</h1>
    <div id="timer">クリックして秒数を指定</div>

    <script>
        let totalSeconds;

        function startTimer() {
            if (totalSeconds === undefined) {
                const userInput = prompt('秒数を入力してください:');
                const inputSeconds = parseInt(userInput);
                if (!isNaN(inputSeconds) && inputSeconds > 0) {
                    totalSeconds = inputSeconds;
                    updateTimerDisplay(totalSeconds);
                } else {
                    alert('正しい秒数を入力してください。');
                }
            } else {
                updateTimerDisplay(totalSeconds);
            }
        }

        function updateTimerDisplay(seconds) {
            const minutesDisplay = Math.floor(seconds / 60);
            const secondsDisplay = seconds % 60;
            document.getElementById('timer').innerText = `${minutesDisplay.toString().padStart(2, '0')}:${secondsDisplay.toString().padStart(2, '0')}`;
        }

        document.getElementById('timer').addEventListener('click', function() {
            startTimer();
        });

        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
        });
    </script>
</body>
</html>
